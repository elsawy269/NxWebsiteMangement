<div id="contents" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          airplay
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Websites</span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper ml-sm-16" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatLabel="never" fxFlex="1 0 auto">
          <input id="search" matInput #filter placeholder="Search">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->
      <button mat-raised-button  class="add-product-button text-uppercase fuse-white my-12 mt-sm-0" (click)="newWebsite()">
        <span>Create website</span>
      </button>


    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card" fusePerfectScrollbar>

      <selltime-websites-card [websites]="contents$ | async" [loading]="loading$ | async" [loadMoreShow]="loadMoreShow"
       (selectWebsite)="selectWebsite($event)"  (editWebsite)="newWebsite($event)"  (loadMore)="loadMore($event)" (addPage)="addPage($event)"></selltime-websites-card>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
